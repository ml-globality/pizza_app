defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/python:3.7.6

whitelist: &whitelist
  paths:
    .

version: 2

jobs:
  checkout:
    <<: *defaults

    steps:
      - checkout

      - persist_to_workspace:
          root: ~/repo
          <<: *whitelist


  test:
    working_directory: ~/repo
    docker:
    - image: circleci/python:3.7.6
    - image: circleci/postgres:12.1
      environment:
        POSTGRES_USER: slice
        POSTGRES_DB: slice_test_db

    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Test code
          command: |
            sudo apt-get update
            sudo apt-get install postgresql-client
            sudo pip install -e .
            sudo pip install nose PyHamcrest coverage
            nosetests ./

  lint:
    <<: *defaults

    steps:
      - attach_workspace:
          at: ~/repo

      - run:
          name: Run Lint
          command: |
            sudo pip install -e .
            sudo pip install flake8 flake8-print flake8-logging-format flake8-isort
            python setup.py flake8



workflows:
  version: 2

  build-and-release:
    jobs:
      - checkout:
          filters:
            # run for all branches and tags
            tags:
              only: /.*/
      - test:
          filters:
            # run for all branches and tags
            tags:
              only: /.*/
      - lint:
          filters:
            # run for all branches and tags
            tags:
              only: /.*/




