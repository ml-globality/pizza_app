# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  one:
    docker:
      - image: circleci/python:3.7.6

    working_directory: ~/repo

    steps:
      - checkout
      - run: echo "I'm blue" 
      - run: sleep 25 

  two:
    docker:
      - image: circleci/python:3.7.6

    working_directory: ~/repo

    steps:
      - checkout
      - run: echo "If I was green I would die"
      - run: sleep 17

workflows:
    version: 2
    one_and_two:
        jobs:
          - one
          - two 
